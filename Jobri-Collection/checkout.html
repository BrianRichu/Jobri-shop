<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
    rel="stylesheet"
  >

  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  >

  <link rel="stylesheet" href="styles/checkout.css">
</head>

<body>
  <!-- HEADER -->
  <div class="checkout-header">
    <div class="header-content">
      <div class="checkout-header-left-section">
        <a href="index.html">
          <img class="jobri-logo" src="images/jobri logo.jpg" alt="Jobri Logo">
        </a>
      </div>

      <div class="checkout-header-middle-section">
        Checkout
      </div>
    </div>
  </div>

  <!-- MAIN -->
  <div class="main">
    <div class="page-title">Review your order</div>

    <div class="checkout-grid">
      <!-- ORDER SUMMARY -->
      <div class="order-summary js-order-summary">
        <!-- CART ITEM -->
      </div>

      <!-- PAYMENT SUMMARY -->
      <div class="payment-summary">
        <div class="payment-summary-title">
          Order Summary
        </div>

        <div class="payment-summary-row">
          <div>Items (1):</div>
          <div class="payment-summary-money">$39.99</div>
        </div>

        <div class="payment-summary-row">
          <div>Shipping &amp; handling:</div>
          <div class="payment-summary-money">$0.00</div>
        </div>

        <div class="payment-summary-row subtotal-row">
          <div>Total before tax:</div>
          <div class="payment-summary-money">$39.99</div>
        </div>

        <div class="payment-summary-row">
          <div>Estimated tax (10%):</div>
          <div class="payment-summary-money">$4.00</div>
        </div>

        <div class="payment-summary-row total-row">
          <div>Order total:</div>
          <div class="payment-summary-money">$43.99</div>
        </div>

        <button class="place-order-button button-primary">
          Place your order
        </button>
      </div>
    </div>
  </div>
  <!--whatsapp icon section-->
  <a
    href="https://wa.me/254759871835?text=Hello%20I%20would%20like%20to%20inquire%20about%20your%20products"
    class="whatsapp-chat"
    target="_blank"
    aria-label="Chat with us on WhatsApp"
  >
    <i class="fa-brands fa-whatsapp"></i>
    <span>Chat with us</span>
  </a>

  <script type="module" src="scripts/checkout.js"></script>
</body>
</html>
